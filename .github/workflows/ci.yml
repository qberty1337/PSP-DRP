name: CI

on:
  pull_request:
    branches:
      - master
  # Also run on push to dev for early feedback
  push:
    branches:
      - dev

jobs:
  # Build Desktop Companion for all platforms
  build-desktop:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build Release
        working-directory: desktop-companion
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Verify binary exists
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            test -f "desktop-companion/target/${{ matrix.target }}/release/psp-drp.exe"
          else
            test -f "desktop-companion/target/${{ matrix.target }}/release/psp-drp"
          fi

  # Build PSP Plugin using Docker
  build-psp-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build PSP Plugin
        run: |
          docker compose run --rm pspdev make clean-all
          docker compose run --rm pspdev make
      
      - name: Verify PRX files exist
        run: |
          test -f psp-plugin/psp_drp_loader.prx
          test -f psp-plugin/psp_drp_loader_game.prx
          test -f psp-plugin/psp_drp_net.prx

  # Ensure all config files exist
  validate-configs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify config files exist
        run: |
          test -f desktop-companion/config.toml.example
          test -f psp-plugin/psp_drp.ini.example

  # Final status check that depends on all builds
  build-complete:
    needs: [build-desktop, build-psp-plugin, validate-configs]
    runs-on: ubuntu-latest
    steps:
      - name: All builds successful
        run: echo "âœ… All builds completed successfully!"
